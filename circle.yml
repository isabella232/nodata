dependencies:
    pre:
        - pip install tox tox-pyenv
        - sudo apt-get -y --no-install-recommends --force-yes install libgdal1h gdal-bin libgdal-dev
    override:
        - pyenv local 2.7.10 3.6.1
        - pip install -U pip
        - pip install numpy
        - pip install scipy
        - pip install "rasterio>=1.0a8"
        - pip install -r requirements.txt
        - pip install -e ".[test]"
